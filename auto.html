<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Autok</title>

    <style>
        body {
            background: linear-gradient(120deg, AliceBlue, LightSkyBlue);
            padding: 30px;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card img {
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Autók adatai</h1>
        <div id="container">
            <!-- kártyák -->
        </div>
    </div>
<!-- reszponziv, 5 kártya egymás mellett, grid - elrendezés, -->
    <script>
        fetch(`https://surveys-5jvt.onrender.com/api/cars/`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(user => {
                console.log(user);
                for (let i = 0; i < user.length; i++){
                    megjelenites(user[i]);
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

        function megjelenites(adatok) {
            const container = document.getElementById("container")
            container.innerHTML += `
            <div class="card">
                <img src="sourdough-9865309_1280.jpg" alt="Kenyér">
                <div class="card-body">
                    <p class="card-text"><strong>ID:</strong> ${adatok.id}</p>
                    <p class="card-text"><strong>Model:</strong> ${adatok.model}</p>
                    <p class="card-text"><strong>Brand:</strong> ${adatok.brand}</p>
                    <p class="card-text"><strong>Year:</strong> ${adatok.year}</p>
                </div>
            </div>`;
        }
    </script>
</body>

</html>
